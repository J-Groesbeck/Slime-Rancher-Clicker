<!doctype html>
<html lang="en">

<head>
    <title>Slime Rancher Clicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- This page is a home page with a "start game" option, and the disclaimer that there is no way to save your data, and reloading the page will reset your progress -->
    <div class="row">
        <div class="col-12 text-center">
            <h2 id="current-money"></h2>
        </div>
        <div class="col-4">
            <div class="text-center">Click Here To Generate Pink Plorts!</div>
            <div class="text-center"><img src="img/pink-slime.png" class="w-75" onclick="clickPink()"
                    id="click-pink"></img></div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <p id="sell-pink"></p>
                    <button onclick="pinkSell()">Sell</button>
                </div>
            </div>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
            <button onclick="buyPinkSlimes()">test</button>
            <div id="pink-slime-amount"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
