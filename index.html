<!doctype html>
<html lang="en">

<head>
    <title>Slime Rancher Clicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12 mb-2">
                <img src="" alt="logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-2 text-center">
                <a href="game.html" class="btn btn-success h-100">
                    <h5 class="mb-0">Start Game</h5>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button onclick="resetSave()" class="btn btn-danger h-100">
                    <h5 class="mb-0">Reset Save Progress</h5>
                </button>
            </div>
        </div>
        <footer class="text-center">
            <div class="container p-4 pb-0">
                <section class="mb-4">
                    <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
                        href="https://github.com/J-Groesbeck/RPS" target="_blank" role="button"><i
                            class="fab fa-github"></i></a>
                </section>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
